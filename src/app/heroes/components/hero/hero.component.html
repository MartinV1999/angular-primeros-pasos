<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
  *ngIf="name !== 'Hulk'"
 (click)="changedName()"
 class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 36"
  (click)="changedAge()"
  class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary">
  Reset
</button>
